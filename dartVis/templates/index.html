<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DARTVis</title>        
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <script src="https://unpkg.com/d3-simple-slider@2.0.0/dist/d3-simple-slider.min.js"></script>
        <script type="module" src="static/main.js" defer></script>
        <link rel="stylesheet" href="static/style.css" type="text/css"></style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="geoMap-div" class="col-9"></div>
                <div id="map-controlPanel-div" class="col-3">
                    <h4>Visualization Parameters</h4>
                    
                    <div class="row">
                        <div class="col-5">
                            <label for="stateVariable-dropdown"><b>State Variable</b></label>
                        </div>
                        <div class="col-7">
                            <select id="stateVariable-dropdown"></select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <b>Aggregation</b>
                        </div>
                        <div class="col-7">
                            <div class="row">
                                <label for="meanAgg">
                                    <input type="radio" id="meanAgg" name="aggregation" value="mean" checked="checked"/>
                                    Mean
                                </label>
                            </div>
    
                            <div class="row">
                                <label for="stdevAgg">
                                    <input type="radio" id="stdevAgg" name="aggregation" value="sd"/>
                                    Standard Deviation
                                </label>
                            </div>

                            <div class="row">
                                <label for="member">
                                    Ensemble Member
                                    <input type="number" id="member" name="aggregation" min=0 step=0 placeholder="Member Model ID"/>
                                    <!-- TODO: Add validity check in html itself to avoid non-existent ensemble ID numbers -->
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <b>Data Assimilation Phase</b>
                        </div>

                        <div class="col-7">
                            <div class="row">
                                <label for="forecastDA">
                                    <input type="radio" id="forecastDA" name="daStage" value="preassim" checked="checked"/>
                                    Forecast
                                </label>
                            </div>

                            <div class="row">
                                <label for="analysisDA">
                                    <input type="radio" id="analysisDA" name="daStage" value="analysis"/>
                                    Analysis
                                </label>
                            </div>

                            <div class="row">
                                <label for="incrementDA">
                                    <input type="radio" id="incrementDA" name="daStage" value="increment"/>
                                    Increment
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <b>Inflation</b>
                        </div>

                        <div class="col-7">
                            <div class="row">
                                <label for="noneInf">
                                    <input type="radio" id="noneInf" name="inflation" value="none" checked="checked"/>
                                    None
                                </label>
                            </div>

                            <div class="row">
                                <label for="priorInf">
                                    <input type="radio" id="priorInf" name="inflation" value="priorinf"/>
                                    Prior
                                </label>
                            </div>
                            
                            <div class="row">
                                <label for="postInf">
                                    <input type="radio" id="postInf" name="inflation" value="postinf"/>
                                    Posterior
                                </label>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div id="timeSlider-div" class="col-12">
                    <p id="timestamp-display"></p>
                    <svg id="timeSlider-svg"></svg>
                </div>
            </div>
            <div class="row">
                <div id="distribution-div" class="col-9"></div>
                <div id="dist-controlPanel-div" class="col-3"></div>
            </div>
        </div>
    </body>
</html>
